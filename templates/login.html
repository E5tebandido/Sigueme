<html>

<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
  <link rel="stylesheet" href="../authentication/css/login.css" type="text/css">
</head>

<body>
  <a href="../index.html">ir a el panel principal</a>
  <div class="section"></div>
  <main>
    <center>
      <img class="responsive-img" style="width: 70px;" src="../assets/images/scobrand.png" />
      <h5 class="indigo-text">Por favor ingresa a SCO</h5>
      <div class="section"></div>

      <div class="container">
        <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

          <form class="col s12" method="post">
            <div class='row'>
              <div class='col s12'>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='email' name='email' id='lemail' />
                <label for='email'>Ingresa tu email</label>
              </div>
            </div>

            <div class='row'>
                <div class='input-field col s12'>
                    <input class='validate' type='password' name='password' id='lpassword' />
                    <label for='password'>Ingresa tu contraseña</label>
                </div>
                <label style='float: right;'>
					<a class='pink-text' href='#!'><b>Olvidaste tu contraseña?</b></a>
				</label>
            </div>
            <br />
            <center>
              <div class='row'>
                <a href="#!" onclick="login()" class='col s12 btn btn-large waves-effect indigo'>Loggeate !</a>
              </div>
            </center>
          </form>
        </div>
      </div>
      <a href="register.html">No tienes cuenta? Creala aquí !</a>
    </center>
    <div class="section"></div>
    <div class="section"></div>
  </main>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-auth.js"></script>
  <script src="../assets/firebase/firebase-configuration.js"></script>
  <script src="../authentication/js/login.js" type="text/javascript"></script> 
  <script src="../authentication/js/register.js" type="text/javascript"></script>
</body>
</html>

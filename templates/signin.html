
<div class="inupmessage">
  <div class="card-panel teal">
    <span class="white-text">Inicia sesión en sígueme y si no tienes cuenta registrate :)
      <img src="../assets/images/colombia.png" alt="" width="3%" style="vertical-align: middle;">
    </span>
  </div>
</div>

<div class="inupform">
  <div class="card-panel white">
    <div class='row'>
      <div class='input-field col s12'>
        <input class='validate' type='email' name='email' id='lemail' style="border-color: #E7EBDA;" required/>
        <label for='email'>Ingresa tu email</label>
      </div>
    </div>
    <div class='row'>
      <div class='input-field col s12'>
          <input class='validate' type='password' name='password' id='lpassword' style="border-color: #E7EBDA;" required/>
          <label for='password'>contraseña</label>
      </div>
    </div>
    <center>
    <div class='row'>
      <a class="waves-effect waves-light btn yellow darken-1 black-text" href="javascript:;" onclick="signin()">Ingresa</a>
      <a class="waves-effect waves-light btn red darken-1" href="javascript:;" onclick="googleSignin()"><i class="fab fa-google"></i></a>
      <a class="waves-effect waves-light btn blue darken-1" href="javascript:;" onclick="facebookSignin()"><i class="fab fa-facebook"></i></a>
    </div>
    </center>
  </div>
</div>

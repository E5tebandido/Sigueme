
<div class="formcontainer">
  <center>
  <h5 class="blue-grey-text text-accent-2">Cuéntanos del proyecto de tu ong, no lo inventes!</h5>
  <br>
  <div class="container">
    <div class="row white" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1.5px solid #BDD9F2; border-radius: 20px; width: 100%;">     
      <form id="project-form" onsubmit="sendProject();return false">
        <div class='input-field'>
          <label for="pname">Nombre del proyecto</label>
          <input type="text" name="name" id="pname" class="validate" maxlength="99" minlength="10" required>
        </div>
        <div class='input-field'>
          <label for="pdescription">Descripción</label>
          <textarea class="materialize-textarea validate" name="description" id="pdescription" minlength="100" maxlength="200" required></textarea>
        </div>
        <div class='input-field'>
          <input type="text" name="location" id="plocation" class="validate" required>
          <label for="plocation">Ubicación</label>
        </div>
        <div class='input-field'>
          <input type="text"  placeholder="Placeholder" name="p_id" id="parentid" class="validate" required>
          <label for="parentid"></label>
        </div>
        <div class='input-field'>
          <label for="pmaxfounds">Meta económica </label>
          <input type="number" name="p_id" id="pmaxfounds" class="validate" required> 
        </div>
        <div class='row'>
          <label>cuenta ethereum que tendrá el proyecto 
            <div class="file-field input-field">
              <div class="btn  N/A transparent grey-text" onclick=" metamaskInitializationForAddress()" style="margin-left: 0cm;">
                <span>Obtener desde mi wallet</span>
              </div>
              <div class="file-path-wrapper">
                <input class="validate" type="text" id="pethereum-adress" placeholder="Address" style="border-bottom: whitesmoke;" disabled required>
              </div>
            </div>
          </label>
        </div>
        <div class='row'>
          <label>documento(s) de constitución del proyecto o legales, debidamente aprobados 
            <div class="file-field input-field">
              <div class="btn  N/A transparent grey-text">
                <span>File</span>
                <input type="file" multiple>
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text" id="plegaldoc" placeholder="Arrastre aquí" style="border-bottom: whitesmoke;" required>
              </div>
            </div>
          </label>
        </div>
        <center>
          <div class='row'>
            <input id="btnnewproj" type="submit" class="right button-solid white blue-grey-text text-accent-2" style="border:30px;" value="" >
            <label for="btnnewproj" class="right green-text text-lighten-3"><i class="fas fa-check fa-3x"></i></label>
            </input>
          </div>
        </center>
      </form>
      </form>
    </div>
  </div>
  <br>
  </center>
</div>

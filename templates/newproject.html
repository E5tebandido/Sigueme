
<div class="message">
  <br><br><br> 
  <div class="card-panel blue">
    <span class="white-text">Créale un proyecto a tu ong, nosotros validamos la información!
      <img src="../assets/images/colombia.png" alt="" width="3%" style="vertical-align: middle;">
    </span>
  </div>
</div>

<div class="form">
  <div class="card-panel white">
    <form class="project-form" onsubmit="sendProject();return false">
      <div class='input-field'>
        <label for="pname">Nombre del proyecto</label>
        <input type="text" name="name" id="pname" class="validate" maxlength="60" minlength="10" required>
      </div>
      <div class='input-field'>
        <label for="pdescription">Descripción (190-200 caracteres)</label>
        <textarea class="materialize-textarea validate" name="description" id="pdescription" minlength="190" maxlength="200" style="border-color: #E7EBDA;" required></textarea>
      </div>
      <div class='input-field'>
        <input type="text" name="location" id="plocation" class="validate" style="border-color: #E7EBDA;" required>
        <label for="plocation">Ubicación</label>
      </div>
      <div class='input-field'>
        <input type="text"  placeholder="Placeholder" name="p_id" id="parentid" class="validate" style="border-color: #E7EBDA;" required>
        <label for="parentid"></label>
      </div>
      <div class='input-field'>
        <label for="pmaxfounds">Meta económica </label>
        <input type="number" name="p_id" id="pmaxfounds" class="validate" style="border-color: #E7EBDA;" required> 
      </div>
      <div class=''>
        <label>cuenta ethereum que tendrá el proyecto 
          <div class="file-field input-field">
            <div class="btn  N/A transparent grey-text" onclick=" metamaskInitializationForAddress()" style="margin-left: 0cm;">
              <span>Obtener desde mi wallet</span>
            </div>
            <div class="file-path-wrapper">
              <input class="validate" type="text" id="pethereum-adress" placeholder="Address" maxlength="0" style="border-bottom: white;" required>
            </div>
          </div>
        </label>
      </div>
      <div class=''>
        <label>documento(s) de constitución del proyecto o legales, debidamente aprobados 
          <div class="file-field input-field">
            <div class="btn  N/A transparent grey-text">
              <span>File</span>
              <input type="file" multiple>
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text" id="plegaldoc" placeholder="Arrastre aquí" style="border-bottom: whitesmoke;" required>
            </div>
          </div>
        </label>
      </div>
      <center>
        <div class='row'>
          <input id="create_project" type="submit" class="waves-effect waves-light btn yellow darken-1 black-text" value="Inscribír"></input>
        </div>
      </center>
    </form>
  </div>
</div>

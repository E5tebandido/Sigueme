
<div class="formcontainer">
  <center>
  <h5 class="blue-grey-text text-accent-2">Cuéntanos de tu ONG, no la inventes!</h5>
  <br>
  <div class="container">
    <div class="white" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1.5px solid #BDD9F2; border-radius: 20px; width: 100%;">   
      <form id="ong-form" onsubmit="sendEntity();return false">
        <div class='input-field'>
          <label for="ename">Nombre de la ONG</label>
          <input type="text" name="name" id="ename" class="validate" required>
        </div>
        <div class='input-field'>
          <label for="eid">Nit de la ONG</label>
          <input type="text" name="nit" id="enit" class="validate" minlength="5" required>
        </div>
        <div class='input-field'>
          <label for="ephone">Teléfono de la ONG</label>
          <input type="tel" name="phone" id="ephone" class="validate" required>
        </div>
        <div class='input-field'>
          <label for="ecel">Celular de la ONG</label>
          <input type="tel" name="phone" id="ecel" class="validate" required>
        </div>
        <div class='input-field'>
          <label for="eurl">Link Página Web de la ONG</label>
          <input type="url" name="url" id="eurl" class="validate" required> 
        </div>       
        <div class='input-field'>
          <label for="eemail">Correo electronico de la ONG</label>
          <input type="email" name="email" id="eemail" class="validate" required> 
        </div>     
        <div class='input-field'>
          <label for="efa">Cuenta oficial de la ONG en facebook </label>
          <input type="text" name="facebook" id="efa" class="validate" required>
        </div>
        <div class='input-field'>
          <label for="ein">Cuenta oficial de la ONG en Instagram</label>
          <input type="text" name="instagram" id="ein" class="validate" required>
        </div>
        <div class='row'>
          <label >documento(s) de identificación "ambas caras" del representante legal de la ONG
            <div class="file-field input-field">
              <div class="btn  N/A transparent grey-text">
                <span>File</span>
                <input type="file" multiple>
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text" id="epersonaldoc" placeholder="Arrastre aquí" style="border-bottom: whitesmoke;" required>
              </div>
            </div>
          </label>
        </div>
        <div class='row'>
          <label>documento(s) que acrediten al representante legal con la ONG
            <div class="file-field input-field">
              <div class="btn N/A transparent grey-text">
                <span>File</span>
                <input type="file" multiple>
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate " type="text" id="elegaldoc" placeholder="Arrastre aquí" style="border-bottom: whitesmoke;" required>
              </div>
            </div>
          </label>
        </div>
        <center>
          <div class='row'>
            <input id="btnnewent" type="submit" class="right button-solid white blue-grey-text text-accent-2" style="border:30px;" value="">
            <label for="btnnewent" class="right green-text text-lighten-3"><i class="fas fa-check fa-3x"></i></label>
            </input>
          </div>
        </center>
      </form>
    </div>
  </div>
</center>   
  <br>   
</div>
